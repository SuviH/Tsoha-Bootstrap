{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa drinkkiä Kossukola</h1>

  <form>
    <div class="form-group">
      <label>Nimi</label>
      <input class="form-control" value="Kossukola" type="text">
    </div>
    <div class="form-group">
      <label>Tyyppi</label>
      <input class="form-control" value="All day" type="text">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control">Yksinkertainen, mutta maistuva ja raikas drinkki!
      </textarea>
    </div>
    <div class="form-horizontal">
    <div class="form-group col-md-4">
      <label>Määrä</label>
      <input class="form-control" value="4 cl" type="text">
    </div>
    <div class="form-group col-md-6">
      <label>Ainesosa</label>
      <input class="form-control" value="Koskenkorvaa" type="text">
    </div>  
    <br>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Poista ainesosa</button>
    </div>
    </div>
    <div class="form-horizontal">
    <div class="form-group col-md-4">    
      <label>Määrä</label>
      <input class="form-control" value="1,5 dl" type="text">
    </div>
    <div class="form-group col-md-6">
      <label>Ainesosa</label>
      <input class="form-control" value="Kolaa" type="text">
    </div> 
    <br>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Poista ainesosa</button>
    </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää uusi ainesosa</button>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
