{% extends "base.html" %}
{% block content %}
  <h1>Drinkkiarkisto</h1>
  <h2>Drinkit aakkosjärjestyksessä</h2>

  <p>
    <a href="{{base_path}}/drinkki/lisaa" class="btn btn-success">Lisää juoma</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Drinkki</th>
        <th>Lisäyspäivä</th>
        <th>Lisääjä</th>
        <th>Tyyppi</th>
      </tr>
    </thead>

    <tbody>
      {% for drinkki in drinkit %}
      <tr>
        <td><a href="{{base_path}}/drinkki/{{drinkki.id}}">{{drinkki.nimi}}</td>
        <td>{{drinkki.lisayspaiva}}</td>
        <td>{{drinkki.kayttaja_id}}</td>
        <td>{{drinkki.tyyppi}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
