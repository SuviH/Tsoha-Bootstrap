{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa drinkkiä {{drinkki.nimi}}</h1>

  <form method="post" action="{{base_path}}/drinkki/{{drinkki.id}}/muokkaa">
    <div class="form-group">
      <label>Nimi</label>
      <input name = "nimi" class="form-control" value={{drinkki.nimi}} type="text">
    </div>
    
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name = "kuvaus" class="form-control">{{drinkki.kuvaus}}
      </textarea>
    </div>
    <div id="ainesosat">
    {%for ainesosa in drinkki.ainesosat%}
    
    <div>
    <div class="form-group col-md-4">
      <label>Määrä</label>
      <input name="maara[]" class="form-control" value="{{ainesosa.maara}}" type="text">
    </div>
    <div class="form-group col-md-6">
      <label>Ainesosa</label>
      <input name="ainesosa[]" class="form-control" value="{{ainesosa.raakaAine}}" type="text">
    </div>  
    <div class="form-group col-md-2">
        <br>
      <button type="button" class="btn btn-primary poistaAinesosa">Poista ainesosa</button>
    </div>
    </div>
    {%endfor%}
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary lisaaAinesosa">Lisää uusi ainesosa</button>
    </div>
    <div class="form-group">
      <label>Valmistusohje</label>
      <textarea name = "valmistusohje" class="form-control">{{drinkki.valmistusohje}}
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
